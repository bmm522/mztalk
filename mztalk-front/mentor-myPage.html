    <!--내가 작성한 글 보기 모달-->
    <div class="modal fade" id="mentorModal" aria-hidden="true" aria-labelledby="mentorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mentorModal">멘토링 상세 페이지</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">멘토링 신청자 명단</label>
                    <table class="table table-hover mentors-table">
                        <thead>
                          <tr>
                            <th scope="col">글번호</th>
                            <th scope="col">멘티 닉네임</th>
                            <th scope="col">연락처</th>
                            <th scope="col">이메일</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="myBoardList">
                            
                            <!--내가 작성한 신청자 리스트 보는곳-->

                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--내가 작성한 글 보기 모달 끝-->

    <!--완료된 멘토링 보기 모달 시작-->
    <div class="modal fade" id="endMentorModal" aria-hidden="true" aria-labelledby="endMentorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="endMentorModal">종료된 멘토링</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">완료된 신청자 목록</label>
                    <table class="table table-hover mentors-table">
                        <thead>
                          <tr>
                            <th scope="col">글번호</th>
                            <th scope="col">멘티 닉네임</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="myMentees">
                            <!-- 종료된 멘티들 출력화면-->
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 완료된 멘토링 보기 모달 끝 -->

    
    <!-- 멘토링 글 작성 모달 시작 -->
        <div class="modal fade" id="writeModal" aria-hidden="true" aria-labelledby="writeModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="writeModal">멘토링 작성 페이지</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">카테고리</label>
                        <select name="category" class="form-select form-select-sm" id="write-category">
                            <option value=""></option>
                            <option value="국어">국어</option>
                            <option value="영어">영어</option>
                            <option value="수학">수학</option>
                            <option value="과학">과학</option>
                            <option value="사회">사회</option>
                        </select>
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control form-control-sm" id="title" name="title" placeholder="예)수학 멘토링 해드립니다.">
                        </div>
                        <div class="mb-3">
                            <label for="introduction" class="form-label">자기소개</label>
                            <input type="text" class="form-control form-control-sm" id="introduction" name="introduction" placeholder="멘티에게 자신을 소개해주세요.">
                        </div>
                        <div class="mb-3">
                            <label for="career" class="form-label">경력</label>
                            <input type="text" class="form-control form-control-sm" id="career" name="career" placeholder="예)~직업 ~년차">
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">시급</label>
                            <input type="text" class="form-control form-control-sm" id="salary" name="salary" placeholder="예)25000">
                        </div>
                        <div class="mb-3">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" name="content" style="height: 300px"
                            placeholder="예)소개 : 내용: 종류: 진행방식 : 사전 준비물:  "></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" id="mentor-write-btn">글 작성 하기</button>
                    </div>
                </div>
            </div>
        </div>
    <!--멘토링 글 작성 모달 끝-->
