   <!-- 아임포트 결제 스크립트-->
   <script type="text/javascript">
    let role = localStorage.getItem('role');
    console.log(role);
    const random = Math.ceil(Math.random()*100000000);

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth()+1;
    const date = today.getDate()-2;

    
    const IMP = window.IMP; 
    IMP.init("imp43500426");
    let userNo = localStorage.getItem('userNo');
    //아임포트 결제
    function requestPay() {
    
        if(role.includes('ROLE_VIP')){
            alert("이미 VIP회원이십니다.");
            return;
        }
        
        IMP.request_pay({
                pg: "html5_inicis",
                pay_method: "card",
                merchant_uid: "ORD"+ year + month + date +  "-" + random,
                name: "mztalk",
                amount: 100,
                buyer_email: 'nowing0108@gmail.com',
                buyer_name: localStorage.getItem('username'), 
                buyer_tel: '01074402770',
            },
        function (rsp) {
            if (rsp.success) {
               $.ajax({
                    url: `${LOCALHOST_URL}/story/subscribe`,
                    method:"POST",
                    headers: {
                        "Content-Type": "application/json;",
                        Authorization:localStorage.getItem('authorization'),
                        RefreshToken:localStorage.getItem('refreshToken')
                    },
                    data: JSON.stringify({
                        userNo : localStorage.getItem('userNo'),
                        price : rsp.paid_amount,
                        vipDate : today.setMonth(month),                        
                    })                    
               })    
               .done(function(data){
                    $.ajax({
                        url: `${LOCALHOST_URL}/login/role/vip/${userNo}`,
                        method: "PATCH",
                        headers: {
                            "Content-Type": "application/json;",
                            Authorization:localStorage.getItem('authorization'),
                            RefreshToken:localStorage.getItem('refreshToken')
                        },
                        data: JSON.stringify({
                            userNo : localStorage.getItem('userNo'),
                        })
                    })
                    alert('vip등급이 되었습니다. 다시 로그인해주세요');
                    logout();
               })
            } else {
                alert('결제를 실패하셨습니다');
                location.href="editpage.html";
            }
        });
    }

//로그아웃
function logout(){

    localStorage.clear();

    deleteCookie('Authorization');
    deleteCookie('RefreshToken');

    location.href="loginpage.html";
}

//쿠키삭제
function deleteCookie(name) {
    document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}
