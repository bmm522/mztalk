    <div class="modal fade" id="mentorModal" aria-hidden="true" aria-labelledby="mentorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="mentorModal">멘토링 상세 페이지</h1>

                <div class="modal-body">

    <!-- 멘토링 수정 모달 -->
    <div class="modal fade" id="modifyModal" aria-hidden="true" aria-labelledby="modifyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modifyModal">멘토링 수정 페이지</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modifyBoardId" class="form-label">글번호</label>
                        <input type="text" class="form-control form-control-sm" id="modifyBoardId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="modifyTitle" class="form-label">제목</label>
                        <input type="text" class="form-control form-control-sm" id="modifyTitle">
                    </div>
                    <div class="mb-3">
                        <label for="modifyIntroduction" class="form-label">자기소개</label>
                        <input type="text" class="form-control form-control-sm" id="modifyIntroduction">
                    </div>
                    <div class="mb-3">
                        <label for="modifyCareer" class="form-label">경력</label>
                        <input type="text" class="form-control form-control-sm" id="modifyCareer">
                    </div>
                    <div class="mb-3">
                        <label for="modifySalary" class="form-label">금액</label>
                        <input type="text" class="form-control form-control-sm" id="modifySalary">
                    </div>
                    <div class="mb-3">
                        <label for="modifyMentoringDate" class="form-label">날짜</label>
                        <input type="datetime-local" onchange="setMinValue2();" class="form-control form-control-sm" id="modifyMentoringDate" style="margin-top: 0.4rem;">
                    </div>
                    <div class="mb-3">
                        <label for="modifyContent">내용</label>
                        <textarea class="form-control" id="modifyContent" style="height: 200px"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" id="mentor-modify-btn" onclick="modifyBoard();">수정</button>
                    <button type="button" class="btn btn-outline-danger" id="mentor-delete-btn" onclick="deleteBoard();">삭제</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 멘토링 수정 모달 -->

    <!-- 멘토링 글 작성 모달 시작 -->
        <div class="modal fade" id="writeModal" aria-hidden="true" aria-labelledby="writeModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="writeModal">멘토링 작성 페이지</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">카테고리</label>
                        <select name="category" class="form-select form-select-sm" id="write-category">
                            <option value=""></option>
                            <option value="국어">국어</option>
                            <option value="영어">영어</option>
                            <option value="수학">수학</option>
                            <option value="과학">과학</option>
                            <option value="사회">사회</option>
                        </select>
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control form-control-sm" id="title" name="title" placeholder="예)수학 멘토링 해드립니다.">
                        </div>
                        <div class="mb-3">
                            <label for="introduction" class="form-label">자기소개</label>
                            <input type="text" class="form-control form-control-sm" id="introduction" name="introduction" placeholder="멘티에게 자신을 소개해주세요.">
                        </div>
                        <div class="mb-3">
                            <label for="career" class="form-label">경력</label>
                            <input type="text" class="form-control form-control-sm" id="career" name="career" placeholder="예)예)3년차 강사, 대학교 3학년">
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">금액</label>
                            <input type="text" class="form-control form-control-sm" id="salary" name="salary" placeholder="25000">
                        </div>
                        <div class="mb-3">
                            <label for="mentoringDate" class="form-label">날짜</label>
                            <input type="datetime-local" onchange="setMinValue()" class="form-control form-control-sm" id="mentoringDate" name="mentoringDate" style="margin-top: 0.4rem;">
                        </div>
                        <div class="mb-3">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" name="content" style="height: 200px" placeholder="소개 :"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" id="mentor-write-btn">글 작성 하기</button>
                    </div>
                </div>
            </div>
        </div>
